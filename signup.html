<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="./resources/css/signup.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form class="form-signup">
      <h1 class="h3 mb-3 font-weight-normal">SALE Sign Up</h1>
      <div class="form-group">
        <label for="inputName" class="forInput">Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="" required="" autofocus="">
      </div><br>
      <div class="form-group">
        <label for="inputUsername" class="forInput">Username</label>
        <input type="username" id="inputUsername" class="form-control" placeholder="" required="">
      </div><br>
      <div class="form-group">
        <label for="inputEmail" class="forInput">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="" required="">
      </div><br>
      <div class="form-group">
        <label for="inputPassword" class="forInput">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="" required="">
      </div><br>
      <button class="btn btn-primary" type="submit">Sign Up</button><br>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
